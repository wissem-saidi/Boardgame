# Required metadata
sonar.projectKey=Boardgame           # Match the project key in SonarQube
sonar.projectName=Boardgame          # Match the project name in SonarQube
sonar.projectVersion=1.0              # Specify the version of the project

# Source files
sonar.sources=src/main/java           # Adjust this path based on your actual source file location
sonar.tests=src/test/java             # Adjust this path based on your actual test file location

# Java binaries
sonar.java.binaries=target/classes    # Update this if your compiled binaries are located elsewhere

# Language-specific properties
sonar.language=java                    # Specify the programming language

# Exclusions (optional)
# sonar.exclusions=**/test/**          # Uncomment and adjust if you want to exclude certain directories or files

# Encoding (optional)
sonar.sourceEncoding=UTF-8             # Specify file encoding
